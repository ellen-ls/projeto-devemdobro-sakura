<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    
    
    
  </head>

  <body>
      <main>
        <header class="cabecalho"> 
          <h1 class="titulo">Character select</h1>
        </header>
        <div class="selecao-de-personagem">
          <div class="personagem-grande personagem-jogador-1">
            <img src="./src/imagens/sakura.png" alt="sakura" id="personagem-jogador-1">
            <div class="nome">
              <h2 id="nome-jogador-1">Sakura</h2>
            </div>
          </div>

          <ul class="lista-de-personagem">
            <li class="personagem selecionado" id="sakura" data-name="Sakura">
              
              <span class="tag">1P</span>
              <img src="./src/imagens/sakura.gif" alt="personagem-sakura">

            </li>

            <li class="personagem" id="kero" data-name="Kero">
              
              <span class="tag">1P</span>
              <img src="./src/imagens/kero.gif" alt="personagem-kero">

            </li>

            <li class="personagem" id="Syaoran" data-name="Syaoran">
              
              <span class="tag">1P</span>
              <img src="./src/imagens/Syaoran.gif" alt="personagem-shoran">

            </li>

            <li class="personagem" id="tomoyo" data-name="Tomoyo">
              
              <span class="tag">1P</span>
              <img src="./src/imagens/tomoyo.gif" alt="tomoyo">

            </li>

            <li class="personagem" id="Touya" data-name="Touya">
              
              <span class="tag">1P</span>
              <img src="./src/imagens/Touya.gif" alt="Touya">

            </li>

            <li class="personagem" id="yukito" data-name="Yukito">
              
              <span class="tag">1P</span>
              <img src="./src/imagens/yukito.gif" alt="Yukito">

            </li>

            <li class="personagem" id="the-dash" data-name="The Dash">
              
              <span class="tag">1P</span>
              <img src="./src/imagens/the-dash.jpg" alt="The Dash">

            </li>

            <li class="personagem" id="flower" data-name="Flower">
              
              <span class="tag">1P</span>
              <img src="./src/imagens/flower.jpg" alt="The-firey">

            </li>

            <li class="personagem jogador-2-selecionado" id="watery" data-name="The watery">
              
              <span class="tag">2P</span>
              <img src="./src/imagens/watery.jpg" alt="watery">

            </li>
          </ul>
          <div class="personagem-grande personagem-jogador-2">
            <img src="./src/imagens/watery.png" alt="th-watery" id="personagem-jodador-2">
            <div class="nome">
              <h2>The watery</h2>
            </div>

          </div>
         
          
        </div>
        
      </main>
     <script src="./src/js/index.js"></script>
  </body>
</html>
